<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="script" href="script.js">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <!-- aqui va el logo -->
        <img class="logo" src="Imagenes/Logo.png" alt="Letra a de Alura">
        <h1 class="tittle">Encriptador de Texto</h1>
    </header>
    <main>
        
        <div class="left">
            <!--contenido del lado izquierdo, input, instrucciones para el usuario y los botones para encriptar y desencriptar-->
            <input id="input-text" class="input-text" type="text" placeholder="Ingrese el texto aquí">
            <p class="instruccion"> <img src="imagenes/advertencia.png" id="advertencia">  Sólo letras minúsculas y sin acento</p>  
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
             
        </div>
      
        <div class="right">
            <!--aquí va una imagen de decoración del programa, mensaje y textarea para ingresar texto-->
            <img src="imagenes/Muñeco.png" id="munieco">
            <textarea class="mensaje" id="texto-2" cols="30" rows="10">Ningún texto fue encontrado.
            
Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
                        
        </div>
        
    </main>
    <footer class="creado">Creado por Melanie Licera</footer>
</body>
<script src="script.js"></script>
</html>
